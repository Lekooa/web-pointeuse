<ion-header>
    <ion-title text-center>Login</ion-title>
</ion-header>
<ion-content padding>
    <div class="login">
        <form (ngSubmit)="onLogin()">
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input [(ngModel)]="username" type="text" name="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
            </ion-item>
            <br/>
            <button ion-button block type="submit">Login</button>
        </form>
        <br/>
    </div>
    <div text-center class="login">
        <p floating>Or you can sign in through Slack!</p>
        <a href="https://slack.com/oauth/authorize?scope=identity.basic,identity.email,identity.team,identity.avatar&client_id=41657983152.188523603510"><img alt="Sign in with Slack" height="40" width="172" src="https://platform.slack-edge.com/img/sign_in_with_slack.png" srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" /></a>
    </div>
</ion-content>
