<ion-header>
</ion-header>
<ion-content padding>
    <div class="login">
        <form (ngSubmit)="onLogin()">
            <ion-item>
                <ion-label floating>Username</ion-label>
                <ion-input [(ngModel)]="username" type="text" name="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
            </ion-item>
            <br/>
            <button ion-button block type="submit">Login</button>
        </form>
        <br/>
    </div>
</ion-content>
